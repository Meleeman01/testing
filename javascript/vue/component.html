<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>A list of components</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="../../node_modules/bulma/css/bulma.css">

        <style>
            body {
                margin: 1em;
            }

            .app {
                height: 100vh;
                display: flex;
                align-items: center;
                align-content: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            .button, input {
                border: 1px solid #000;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1em;
                margin: 0.5em;
                padding: 1em;
                height: auto;
                line-height: normal;
            }

            .button:hover {
                background: #000;
                color: #fff;
            }

            .row {
                width: 100%;
                text-align: center;
            }

            .message {
                width: 50vw;
            }
        </style>

        <script src="../../node_modules/wetfish-basic/dist/basic.js"></script>
        <script src="../../node_modules/vue/dist/vue.js"></script>

        <script>
            $(document).ready(function()
            {
                var tasks =
                [
                    {title: 'Hello world!', todo: ['One', 'Two', 'Three']},
                    {title: "I'm poppy", todo: ["Let's go!", "I'm ready", "Don't make me look too typical"]},
                ];

                Vue.component('task-list',
                {
                    template: '<div><task v-for="task in tasks" v-bind:title="task.title" v-bind:todo="task.todo"></task></div>',

                    data()
                    {
                        return { tasks: tasks };
                    }
                });

                Vue.component('task',
                {
                    props: ['title', 'todo'],

                    template:
                    `
                        <article class="message">
                            <div class="message-header">
                                <p>{{ title }}</p>
                                <button class="delete" aria-label="delete"></button>
                            </div>
                            <div class="message-body">
                                <ul>
                                    <li v-for="value in todo">{{ value }}</li>
                                </ul>
                            </div>
                        </article>
                    `
                });

                var app = new Vue
                ({
                    el: '.app',

                    methods:
                    {
                        addTask()
                        {
                            
                        }
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="app">
            <div clss="row">
                <task-list></task-list>
            </div>

            <div class="row">
                <input placeholder="Task title">

                <div class="button" v-on:click="addTask">
                    Add a task
                </div>
            </div>
        </div>
    </body>
</html>
