<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Yummy pie!</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body { overflow: hidden; text-align: center; }
            
            .content {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            
            .controls {
                z-index: 1;
                position: absolute;
                right: 0;
                text-align: center;
            }

            .controls input {
                display: block;
            }

            .group {
                background-color: #ccc;
                padding: 1em;
                margin-bottom: 1em;
            }

            svg {
              transform: rotate(-90deg);
              background: #655;
              border-radius: 50%;
              max-width: 100%;
              max-height: 100%;
            }

            circle {
              fill: none;
              stroke-width: 32;
            }

            circle.one {
              stroke: orange;
              stroke-dasharray: 44 100;
            }

            circle.two {
              stroke: yellowgreen;
              stroke-dasharray: 33 100;
            }

            circle.three {
              stroke: blue;
              stroke-dasharray: 22 100;
            }

            circle.four {
              stroke: purple;
              stroke-dasharray: 11 100;
            }
        </style>

        <script src="../../node_modules/wetfish-basic/dist/basic.js"></script>
        
        <script>
            $(document).ready(function()
            {
                $('.pie.slice').on('change input', function()
                {
                    var selector = $(this).data('selector');
                    $('svg circle.' + selector).style({'stroke-dasharray': $(this).value() + " 100"});
                });
            });
        </script>
    </head>
    <body>
        <div class="controls">
            <div class="group">
                <label>Pie!!</label>

                <p>
                    <b>Orange:</b> <input type="range" class="pie slice" data-selector="one" value="44" min="0" max="101" step="0.5">
                    <b>Green:</b> <input type="range" class="pie slice" data-selector="two" value="33" min="0" max="101" step="0.5">
                    <b>Blue:</b> <input type="range" class="pie slice" data-selector="three" value="22" min="0" max="101" step="0.5">
                    <b>Purple:</b> <input type="range" class="pie slice" data-selector="four" value="11" min="0" max="101" step="0.5">
                </p>
            </div>
        </div>

        <div class="content">
            <svg viewBox="0 0 32 32">
              <circle class="one" r="16" cx="16" cy="16" />
              <circle class="two" r="16" cx="16" cy="16" />
              <circle class="three" r="16" cx="16" cy="16" />
              <circle class="four" r="16" cx="16" cy="16" />
            </svg>
        </div>
    </body>
</html>
