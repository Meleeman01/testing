<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Imaginary Facebook</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="/css/fartbutt.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <div class="inside">
                <div class="left">
                    <span class="logo">f</span>
                    <input class="search" placeholder="Search Fartbook">
                </div>

                <div class="right">
                    <span class="user">
                        <img class="avatar" src="/img/avatar.png">
                        <span class="name">Buttmaster</span>
                    </span>
                    <span class="messages">0 Messages</span>
                </div>
            </div>
        </header>

        <aside class="buddy-list">
            <div class="friend">
                <img class="avatar" src="/img/friend-1.png">
                <span class="name">Fox McCloud</span>
            </div>

            <div class="friend">
                <img class="avatar" src="/img/friend-2.png">
                <span class="name">Rachel Fish</span>
            </div>

            <div class="friend">
                <img class="avatar" src="/img/friend-3.jpg">
                <span class="name">River God</span>
            </div>

            <div class="friend">
                <img class="avatar" src="/img/friend-4.png">
                <span class="name">Phantom Fish</span>
            </div>

            <div class="friend">
                <img class="avatar" src="/img/friend-5.jpg">
                <span class="name">Washing Girl</span>
            </div>
        </aside>

        <section class="content">
            <aside class="sponsored right">
                <span class="title">SPONSORED</span>

                <a class="ad" href="https://wetfish.net/cats" target="_blank">
                    <img src="/img/ad-1.gif">

                    <div class="title">
                        Litterbox Rollercoaster
                    </div>

                    <div class="text">
                        Ever wonder if your cats are having TOO MUCH FUN?
                    </div>
                </a>
                
                <hr>

                <a class="ad" href="http://crimethinc.com/" target="_blank">
                    <img src="/img/ad-2.gif">

                    <div class="title">
                        Anarchy rules!
                    </div>

                    <div class="text">
                        Actually, just kidding.<br>There are no rulers.
                    </div>
                </a>
            </aside>
            
            <div class="new-post">
                <img class="avatar" src="/img/avatar.png">
                <textarea class="message" placeholder="What's on your mind?"></textarea>
                <span class="submit">Post</span>
            </div>
            
            <article class="post">
                <div class="info">
                    <img class="avatar" src="/img/friend-1.png">
                    <span class="name">Fox McCloud</span>
                </div>

                <div class="text">
                    Hi there
                </div>
            </article>
        </section>

        <div class="popup message">

        </div>
    </body>
</html>
