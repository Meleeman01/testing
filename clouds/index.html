<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Little clouds</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            html, body {
                background-color: #000;
                min-height: 100vh;
            }

            .path {
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .one {
                top: 20%;
            }

            .two {
                top: 10%
            }

            .three {
                top: 0%;
            }
        </style>

        <script src="node_modules/wetfish-basic/dist/basic.js"></script>
        
        <script>
            $(document).ready(function()
            {
                
            });
        </script>
    </head>
    <body>
        <svg class="path one" viewBox="0 0 800 400" preserveAspectRatio="none">
            <path id="path" d="M -250 300 q 350 -150 1400 0" stroke="white" stroke-width="1" stroke-dasharray="6, 8" fill="none" />

            <image id="big-cloud" width="467" height="191" xlink:href="big-cloud.png" transform="translate(-230, -150)" />

            <!-- We have to select this by ID because querySelectorAll doesn't work for animateMotion in chrome (chrome is dumb) -->
            <!-- Without a default duration the animation never triggers in chrome and sometimes messes up in firefox -->
            <animateMotion
                id="chromesucks"
                xlink:href="#big-cloud"
                dur="10s" 
                begin="-5s"
                fill="freeze"
                rotate="auto"
                repeatCount="indefinite">
                <mpath xlink:href="#path" />
            </animateMotion>
        </svg>

        <svg class="path two" viewBox="0 0 800 400" preserveAspectRatio="none">
            <path id="path" d="M -250 300 q 350 -150 1400 0" stroke="white" stroke-width="1" stroke-dasharray="6, 8" fill="none" />

            <image id="cloud-dust" width="100" height="77" xlink:href="cloud-dust.png" transform="translate(-50, -45)" />

            <!-- We have to select this by ID because querySelectorAll doesn't work for animateMotion in chrome (chrome is dumb) -->
            <!-- Without a default duration the animation never triggers in chrome and sometimes messes up in firefox -->
            <animateMotion
                id="chromesucks"
                xlink:href="#cloud-dust"
                dur="20s" 
                begin="-10s"
                fill="freeze"
                rotate="auto"
                repeatCount="indefinite">
                <mpath xlink:href="#path" />
            </animateMotion>
        </svg>

        <svg class="path three" viewBox="0 0 800 400" preserveAspectRatio="none">
            <path id="path" d="M -250 300 q 350 -150 1400 0" stroke="white" stroke-width="1" stroke-dasharray="6, 8" fill="none" />

            <image id="little-cloud" width="135" height="75" xlink:href="little-cloud.png" transform="translate(0, -55)" />

            <!-- We have to select this by ID because querySelectorAll doesn't work for animateMotion in chrome (chrome is dumb) -->
            <!-- Without a default duration the animation never triggers in chrome and sometimes messes up in firefox -->
            <animateMotion
                id="chromesucks"
                xlink:href="#little-cloud"
                dur="30s" 
                begin="-10s"
                fill="freeze"
                rotate="auto"
                repeatCount="indefinite">
                <mpath xlink:href="#path" />
            </animateMotion>
        </svg>
    </body>
</html>
