<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Glitch Forest</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            /* Lookin' good */

            body {
                background: #74e3ec; /* Old Browsers */
                background: linear-gradient(to bottom, #74e3ec, #c7ffe2);
                height: 100vh;
                margin: 0;
                padding: 0;
                border: 0;
                overflow: hidden;
            }

            .world {
                background-image: url('assets/ground-stitched.svg');
                background-repeat: repeat-x;
                background-size: cover;

                position: absolute;
                bottom: 0;

                height: 25vh;
                max-height: 30vh;
                width: 100vw;
                min-width: 1900px;

                user-select: none;
                -moz-user-select: none;
            }

            .tree {
                height: 40vh;
                background-repeat: no-repeat;
                background-position: bottom;
                position: absolute;
                bottom: 21.5vh;
                width: 25%;
            }

            .tree.one {
                background-image: url('assets/tree-1.svg');
                left: 49%;
            }

            .tree.two {
                background-image: url('assets/tree-2.svg');
                left: 6%;
            }
        </style>
    </head>

    <body>
        <div class="world"></div>

        <div class="tree one"></div>
        <div class="tree two"></div>
    </body>
</html>
